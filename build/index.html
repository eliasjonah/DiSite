<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>DiSite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content=""><style> @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap'); </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"><!-- CSS only -->
    <link rel="stylesheet" href="css/style.css?1672255501832">
  </head>
  <body>
    <noscript>
      <div class="noscript">JavaScript must be enabled for the site to function properly!</div>
    </noscript>
    <script>
      (() => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', './img/sprite.svg', true);
        xhr.send();
        xhr.onload = function() {
          var div = document.createElement('div');
          div.className = 'visually-hidden';
          div.innerHTML = xhr.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
        }
      })();
      
    </script>
    <div class="page">
      <div class="page__core">
        <section class="tagline">
          <div class="container">
            <div class="tagline__inner">
              <div class="tagline__main">
                <div class="tagline__name">EXTRAORDINARY NFTs</div>
                <h1 class="tagline__header">Change your Digital Experience</h1>
                <h3 class="tagline__subheader">Suspendisse sem neque, auctor a elementum ut, varius vel leo. Donec diam arcu, porta et magna at</h3>
              </div>
              <div class="tagline__aside">
                <div class="tagline__img tagline__img--boy"><img src="./img/content/tagline-boy.jpg" srcset="img/content/tagline-boy@2x.jpg 2x">
                  <div class="tagline__person tagline__person--man">
                    <div class="tagline__img tagline__img--person"><img src="./img/content/tagline-man.jpg" srcset="img/content/tagline-man@2x.jpg 2x">
                    </div>
                    <div class="tagline__person-aside">
                      <div class="tagline__person-name">Lee Stone</div>
                      <div class="tagline__person-post">Product manager</div>
                    </div>
                  </div>
                  <div class="tagline__img tagline__img--girl"><img src="./img/content/tagline-girl.jpg" srcset="img/content/tagline-girl@2x.jpg 2x">
                    <div class="tagline__person tagline__person--woman">
                      <div class="tagline__img tagline__img--person"><img src="./img/content/tagline-woman.jpg" srcset="img/content/tagline-woman@2x.jpg 2x">
                      </div>
                      <div class="tagline__person-aside">
                        <div class="tagline__person-name">Mia Potter</div>
                        <div class="tagline__person-post">Digital creator</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
<script src="js/libs.js"></script>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
